<html>
 <head>
  <title>jQuery kolorPicker </title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script src="jquery.kolorpicker-2.0.js" type="text/javascript"></script>

  <link rel="stylesheet" href="kolorpicker.css" type="text/css" media="screen, tv, projection, print" />

  <style>
   p { padding: 0 0 5px 0; margin: 0; }
   form { margin: 0 0 0 100px; float: left; }
   form .module { float: left; margin: 0; padding-right: 20px;  position: relative; }
   form input { padding: 0 20px 0 0; float: left; width: 80px; padding: 3px 0 3px 5px; border: solid 1px #666666; -moz-border-radius: 4px; -webkit-border-radius: 4px; margin: 0; position: static; }
  </style>

 </head>

 <body>
  <h1>jQuery kolorPicker Demo</h1>
  <p>Just click into the field to start picking a color</p>
  <br />

  <form>
   <div>
     <p>color</p>
     <div class="module">
     	<input type="text" class="kolorPicker" value="#FFFFFF">
     </div>
   </div>
  </form>
 </body>
</html>
